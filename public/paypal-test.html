<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Simple Test</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AXdp6VAohHcC0NjKbgBNFhtuhoi9nEgmSpQUnsJtN8CifbYpP2ht3OyEbFMa9Mqaylo-ENqx5TSQ_UrR&currency=USD&intent=capture"></script>
</head>
<body>
    <h1>PayPal Simple Test</h1>
    <div id="paypal-button-container"></div>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
